<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 text-center">Crystal Collector Game</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mt-2 pt-3 text-center">
                    <h4>Wins <span id="wins" class="badge badge-secondary">0</span></h4>
                    <h4>Losses <span id="losses" class="badge badge-secondary">0</span></h4>        
            </div>
            <div class="col-md-6 text-center">
                <h1>Target Score</h1>
                <h1><span id="number-to-guess" class="badge badge-success target-score"></span></h1>
            </div>
            <div class="col-md-3 mt-2 pt-3 text-center">
                <h3>Your Score</h3>
                <h1><span id="total-score" class="badge badge-secondary">0</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center pt-5">
                <div id="crystals"></div>
            </div>
            
        </div>
    </div>
    

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Javascript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
</body>
</html>
